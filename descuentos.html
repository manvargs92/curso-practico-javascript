<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Curso Páctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="inputPrice">Escribe el precio de tu producto: $</label>
            <input id="inputPrice" type="number">
            <label for="inputCoupon">Escribe el código del cupón: </label>
            <input id="inputCoupon">
            <button type="button" onclick="onClickButtonPriceCoupon()">Calcular el precio con descuento del cupón</button>
            <p id="resultPrice"></p>
        </form>
        <h3>Tus cupones disponibles:</h2>
        <ul>
            <li>MICUMPLE</li>
            <li>BLACKFRIDAY</li>
            <li>INVIERNO2022</li>
            <li>PLATZI</li>
        </ul>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
